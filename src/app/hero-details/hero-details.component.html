<div *ngIf="hero" class="w-full px-4 py-6 ">
    <h2 class="text-2xl font-bold text-gray-900">{{ hero.name | uppercase }}</h2>
    <div class="mt-4">
        <label class="block text-gray-700 font-medium">Id: {{hero.id}}</label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" class="block mt-2 w-full border border-gray-400 rounded-lg p-2">
    </div>
</div>
